<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador - Alura Challenge</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
      <img class="logo" src="carpeta_imagenes/logo.png" alt="logo de Alura">
    </header>

    <main>
      <section>
        <textarea class="input-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div class="nota">
          <h6 i class='bi bi-exclamation-circle-fill'>  Solo letras min√∫sculas y sin acentos</h6>
        </div>

        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
      </section>

      <section>
        <textarea class="code-area" cols="30" rows="12"></textarea>
        <div>
          <button class="btn-copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>

  </body>


  <footer>
    <p class="copyright">&copy Desarrollado por Ezequiel Gavazza-2023 <!--<img href="https://github.com/egavazza" class="imagen-github" src="/Imagenes/github-clipart-github-logo.png">--></p>
  </footer>

</html>
